<meta charset="UTF-8">

<form id = "user_update" class="layui-form" method="post">
	<div class="layui-form-item">
		<label class="layui-form-label">请输入原密码：</label>
		<div class="layui-input-inline">
			<input type="password" name="pwd" lay-verify="required|pwd" placeholder="请输入密码" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">请输入新密码：</label>
		<div class="layui-input-inline">
			<input type="password" id="pwd1" name="pwd1" lay-verify="required|pwd1" placeholder="请输入密码" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">请确认新密码：</label>
		<div class="layui-input-inline">
			<input type="password" id="pwd2" name="pwd2" lay-verify="required|pwd2" placeholder="请输入密码" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item" style="margin-top: 20px;">
	    <div class="layui-input-block">
	      	<button class="layui-btn" id="update_btn" lay-submit lay-filter="formDemo">提交</button>
	    </div>
	</div>
</form>
