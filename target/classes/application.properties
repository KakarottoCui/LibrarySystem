spring.datasource.url=jdbc:mysql://localhost:3306/book?useSSL=true&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
#用户名
spring.datasource.username=root
#密码
spring.datasource.password=123456
#数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#数据库方言
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#指定是否需要在日志中显示sql语句
spring.jpa.show-sql=true
#指定自动创建，更新，验证数据库表结构等配置，配置成update
#表示如果数据库中存在持久化类对应的表就不创建，不存在就创建对应的表
spring.jpa.hibernate.ddl-auto=update
#关闭id的自动生成方式
spring.jpa.hibernate.use-new-id-generator-mappings=false

spring.jmx.enabled=false

#下载
spring.servlet.multipart.max-request-size=2050Mb
spring.servlet.multipart.max-file-size=2048Mb

#服务器配置
#端口号
server.port=8080
#上下文路径
server.servlet.context-path=/book

