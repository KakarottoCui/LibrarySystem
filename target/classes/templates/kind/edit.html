<meta charset="UTF-8">

<script type="text/javascript">
	$(function(){
		$('#kind_fun').textbox({ 
			onChange: function(str){
				$.post('kind/type', {type: str}, function(data){
					if(data){
						$("#kind_resser").html("此种类已添加！");
					}else{
						$("#kind_resser").html("");
					}
				});
			}
		});
	});
</script>

<form class="custom-form" action="kind/save" method="post">
	<input type="hidden" name = "id" data-th-value="${model.id}">
	<input type="hidden" name = "number" data-th-value="${model.number}">

	<p><input type="text" id="kind_fun" class="easyui-textbox" data-th-value="${model.type}" name="type" data-options="label:'类型：', 
	prompt:'请输入类型', labelAlign:'right', required:true"></p>
	<label class="resser" id = "kind_resser"></label>
</form>
